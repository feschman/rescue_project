<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

    <title>Artikeleditor</title>

    <link rel="stylesheet" type="text/css" href="dist/pell.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .content {
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }

      #html-output {
        white-space: pre-wrap;
      }
      .sub_btn{
    color:#fff;
    fontsize:15px;
    padding: 5px 10px;
    background-color: #b93737;
    text-decoration: none;
    border:1px solid #ccc;
    border-radius: 3px;
  }
    </style>

  </head>
  <body>

    <div class="content">
      <h1>INPUT</h1>
      <div id="editor" class="pell"></div>
      <div style="margin-top:20px;">
        <h3>Text output:</h3>
        <div id="text-output"></div>
      </div>
    <form action="artikelHaendler.php" name="formular_upload" method="POST" enctype="multipart/form-data" novalidate="" id="formular"> 
      <div style="margin-top:20px;">
         <select name="artikeltyp" id="artikeltyp">
           <option value="other">direkt im Artikel</option>
          <option value="vorspann">Vorspann</option>
          <option value="text">Textartikel</option>
        </select> 
        <h3>HTML output:</h3>
        <!-- <pre id="html-output"></pre> -->
        <textarea name="html-output" id="html-output" rows="10" cols="70"></textarea>
      </div>
      <input class="sub_btn right" name="Formular Vorlage.submit" value="Daten absenden" style="display: block;" type="submit">
    </form>
    </div>

    <script src="dist/pell.js"></script>
    <script>
      var editor = window.pell.init({
        element: document.getElementById('editor'),
        defaultParagraphSeparator: 'p',
        onChange: function (html) {
         // document.getElementById('text-output').innerHTML = html
          document.getElementById('html-output').textContent = html
        }
      })
    </script>
  </body>
</html>
